<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" type="text/css" href="styleBlank.css">
    <link rel="stylesheet" type="text/css" href="style.css">
    <title>The X Effect</title>
  </head>
  <body>
    <div class="menuBar">
      <button type="button" id="addEvent" class="menuButton">Add event</button>
      <script type="text/javascript" src="scripts/addEvent.js"></script>

      <button type="button" id="resetCalendar" class="menuButton">Reset calendar</button>
      <script type="text/javascript" src="scripts/resetCalendar.js"></script>
    </div>
    <div id="calendar">
      <div id="sunday" class = "dayOfTheWeek"> Sunday
        <div class="dayOfTheMonth"></div>
        <div class="dayOfTheMonth"></div>
        <div class="dayOfTheMonth"></div>
        <div class="dayOfTheMonth"></div>
        <div class="dayOfTheMonth"></div>
        <div class="dayOfTheMonth"></div>
      </div>
      <div id="monday" class = "dayOfTheWeek"> Monday
        <div class="dayOfTheMonth"></div>
        <div class="dayOfTheMonth"></div>
        <div class="dayOfTheMonth"></div>
        <div class="dayOfTheMonth"></div>
        <div class="dayOfTheMonth"></div>
        <div class="dayOfTheMonth"></div>
      </div>
      <div id="tuesday" class = "dayOfTheWeek"> Tuesday
        <div class="dayOfTheMonth"></div>
        <div class="dayOfTheMonth"></div>
        <div class="dayOfTheMonth"></div>
        <div class="dayOfTheMonth"></div>
        <div class="dayOfTheMonth"></div>
        <div class="dayOfTheMonth"></div>
      </div>
      <div id="wednesday" class = "dayOfTheWeek"> Wednesday
        <div class="dayOfTheMonth"></div>
        <div class="dayOfTheMonth"></div>
        <div class="dayOfTheMonth"></div>
        <div class="dayOfTheMonth"></div>
        <div class="dayOfTheMonth"></div>
        <div class="dayOfTheMonth"></div>
      </div>
      <div id="thursday" class = "dayOfTheWeek"> Thursday

        <div class="dayOfTheMonth"></div>
        <div class="dayOfTheMonth"></div>
        <div class="dayOfTheMonth"></div>
        <div class="dayOfTheMonth"></div>
      </div>
      <div id="friday" class = "dayOfTheWeek"> Friday
        <div class="dayOfTheMonth"></div>
        <div class="dayOfTheMonth"></div>
        <div class="dayOfTheMonth"></div>
        <div class="dayOfTheMonth"></div>
        <div class="dayOfTheMonth"></div>
        <div class="dayOfTheMonth"></div>
      </div>
      <div id="saturday" class = "dayOfTheWeek"> Saturday
        <div class="dayOfTheMonth"></div>
        <div class="dayOfTheMonth"></div>
        <div class="dayOfTheMonth"></div>
        <div class="dayOfTheMonth"></div>
        <div class="dayOfTheMonth"></div>
        <div class="dayOfTheMonth"></div>
      </div>
    </div>
    <script type="text/javascript" src="scripts/calendarEvents.js"></script>

    <button id="quoteButton">click for a new quote</button>
    <p id="quote">nothing here yet</p>
    <script type="text/javascript" src="scripts/quote.js"></script>
  </body>
</html>
